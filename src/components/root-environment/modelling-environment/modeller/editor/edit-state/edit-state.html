<div class="editState editorMenu">
    <div class="input places">
        <div class="place" v-for="item in list">
            <div class="name">{{ item.place }}</div>
            <input type="text" v-model:value="item.value"/>
            <div class="buttons">
                <button @click="item.value = dec(item.value)">-</button>
                <button @click="item.value = omega()">Ï‰</button>
                <button @click="item.value = inc(item.value)">+</button>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="cancel">Cancel</button>
        <button @click="confirm" class="confirm">Confirm</button>
    </div>
</div>
